<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8"></meta>
	    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
	    <link rel="stylesheet" type="text/css" href="/css/nivo-slider.css"/>
	    <link rel="stylesheet" type="text/css" href="/css/my-style.css"/>
	    
		<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.js"></script>
		<title>汉藏大辞典</title>
	</head>
	<body>
		<div th:include="header :: header"></div>
		
		<div class="wrap" style="width: 80%; margin: 30px auto;">
		
			<div class="container" style="margin-top: 50px;">
				<div class="navigation-strip effect2">
					<div class="navigation">
							<p style="text-align: center;font-size: 33px;font-weight: normal;color: #333;">藏汉翻译详解</p>
					</div>
				</div>
			</div>
		
			<div class="container">
				<div class="content" style="padding:20px;border-radius: 4px; box-shadow: 0 0 30px rgba(0, 0, 0, 0.47);">
					<div class="tab_with_slider">
						<div class="tab-head text-center" style="text-align: left;padding: 63px;line-height: 35px;">
							<h3>藏文：<strong th:text="${data.representationText}">།</strong></h3>
							<p style="font-size: 26px;">转写：</p>
						</div>
						<div style="font-size: 20px;font-weight: bold ">
							<div class="panel-group" id="accordion">
								<div class="panel panel-default">
									<div class="panel-heading" style="padding-left: 50px;">
										<h4 class="panel-title"><strong>藏语释义：</strong></h4>
									</div>
									<div id="collapseOne" class="panel-collapse collapse in">
										<table class="table table-hover" style="margin: 2%;width: 95%;">
											<tr th:each="entry:${data.tibetanInterpretation}">
												<td><span>释义：</span><span th:text="${entry.interpretation}"></span></td>
												<td><span>举例：</span><span th:text="${entry.interpretationExample}"></span></td>
											</tr>
										</table>
									</div>
								</div>
							</div>
							<div class="panel-group" id="accordion" >
								<div class="panel panel-default">
									<div class="panel-heading" style="padding-left: 50px;">
										<h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><strong>汉语释义：</strong></a></h4>
									</div>
									<div id="collapseTwo" class="panel-collapse collapse in">
										<table class="table table-hover" style="margin: 2%;width: 95%;">
											<tr th:each="entry:${data.ChineseInterpretation}">
												<td><span>释义：</span><span th:text="${entry.interpretation}"></span></td>
												<td><span>举例：</span><span th:text="${entry.interpretationExample}"></span></td>
											</tr>
										</table>
									</div>
								</div>
							</div>
							<div class="panel-group" id="accordion">
								<div class="panel panel-default">
									<div class="panel-heading" style="padding-left: 50px;">
										<h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#collapseThree"><strong>语音：</strong></a></h4>
									</div>
									<div id="collapseThree" class="panel-collapse collapse in">
										<div class="panel-body">
											<ul class="list-group" th:each="entry:${data.languagePoinPronunciation}">
												<li class="list-group-item"><p><span th:text="${entry.languagePointDes}"></span>发音：国际音标：<span th:text="${entry.pronunciationIPA}"></span>； 语音：<audio controls="controls"><source src="audio/00001天.wav" type="audio/mp3"/></audio></p></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
		
		<footer>
			<div th:include="footer :: footer" style="background-color:#80999a"></div>	
		</footer>
	</body>
</html>
