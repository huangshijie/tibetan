<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8"></meta>
	    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
	    <link rel="stylesheet" type="text/css" href="/css/nivo-slider.css"/>
	    <link rel="stylesheet" type="text/css" href="/css/my-style.css"/>
	    
		<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.js"></script>
		<title>汉藏大辞典</title>
	</head>
	<body>
		<div th:include="header :: header"></div>
		<div class="wrap">
			<div class="container index search" style="height: 100%;">
				<div class="index search row" style="height: 60px;">
				</div>
				<div class="index search row" style="height: 60px;">
					<form method="POST" enctype="multipart/form-data" action="/uploadSyllableClusterFile"> 
						<div class="row">
							<div class="col-md-6">
								<p>上传方言调查字表: <input type="file" name="file" style="float: right;"/></p>
							</div>
							
						</div>
						
						<div class="row">
							<div class="col-md-6">
								<p>请输入地点代号: <input type="text" name="locationCode" id="locationCode" style="float: right;"/></p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<p>请输入地点详情: <input type="text" name="locationDes" id="locationDes" style="float: right;"/></p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<input type="submit" value="上传" style="float: left;"/>
							</div>
						</div>
					</form>
				</div>
				
				<div class="index search row" style="height: 60px;"><span th:text="${message}"></span></div>
				
				<div>
					<table border="1" class="mytable" style=" width: 1000px; height: 50px;">
							<tr style="font-size: 19px">
								<td>方言ID</td>
								<td>方言代号</td>
								<td>方言描述</td>
								<td>上传日期</td>
								<td>再后加字</td>
								<td>操作</td>
							</tr>
							<tr th:each="dialectDetial : ${dialectDetialList}">
								<td th:text="${dialectDetial.ID}"> </td>
								<td th:text="${dialectDetial.locationCode}"> </td>
								<td th:text="${dialectDetial.locationDes}"> </td>
								<td th:text="${dialectDetial.ddtimestamp}"> </td>
								<td> </td>
							</tr>
						</table>
				</div>
				<div class="index search row" style="height: 60px;"></div>
			</div>
		</div>
		<footer>
			<div th:include="footer :: footer" style="background-color:#80999a"></div>	
		</footer>
	</body>
</html>
