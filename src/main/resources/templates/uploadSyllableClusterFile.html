<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8"></meta>
	    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
	    <link rel="stylesheet" type="text/css" href="/css/nivo-slider.css"/>
	    <link rel="stylesheet" type="text/css" href="/css/my-style.css"/>
	    
		<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.js"></script>
		<title>Insert title here</title>
	</head>
	<body>
		<div th:include="header :: header"></div>
		<div class="wrap">
			<div class="container index search">
				<div class="index search row">
				</div>
				<div class="index search row">
					<form method="POST" enctype="multipart/form-data" action="/uploadSyllableClusterFile"> 
						<div class="row">
							<div class="col-md-6">
								<p>上传方言调查字表: <input type="file" name="file" style="float: right;"/></p>
							</div>
							
						</div>
						
						<div class="row">
							<div class="col-md-6">
								<p>请输入地点代号: <input type="text" name="locationCode" id="locationCode" style="float: right;"/></p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<p>请输入地点详情: <input type="text" name="locationDes" id="locationDes" style="float: right;"/></p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<input type="submit" value="上传" style="float: left;"/>
							</div>
						</div>
					</form>
				</div>
				<div class="index search row"></div>
				<div class="index search row"></div>
			</div>
		</div>
		<footer>
			<div th:include="footer :: footer" style="background-color:#80999a"></div>	
		</footer>
	</body>
</html>
