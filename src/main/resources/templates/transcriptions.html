<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8"></meta>
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	    <link rel="stylesheet" type="text/css" href="css/nivo-slider.css"/>
	    <link rel="stylesheet" type="text/css" href="css/my-style.css"/>
	    
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<title>汉藏大辞典</title>
	</head>
	<body>
		<div th:include="header :: header"></div>
		<div class="wrap">
			<div class="container index search" style="height: 900px">
				<div class="index search row">
				</div>
				<div class="index search row" style="height: 200px">
					<form action="getBaseWord" method="post">
						<div class="col-md-5">
							<input class="front_headThree" placeholder="请输入需要转写的藏文" name="tibetanWord" id="tibetanWord" th:text="${data.representationText}"/>
						</div>
						<div class="col-md-2">
							<input type="submit" value="转写" style="float: none;width: 50%;" class="btn btn-primary btn-lg"/>
						</div>	
						<div class="col-md-5">
							<input class="front_headThree"  placeholder="请输入威利转写 " name="willeWord" id="willeWord" th:text="${data.willieTransfer}"/>
						</div>
					</form>
				</div>
				<div class="index search row">
					<div class="wrap">
						<table border="1" class="mytable" style="line-height: 0;">
							<tr>
								<td> </td>	
								<td th:text="${data.vowelUpMark}"> </td>
								<td> </td>
								<td> </td>	
							</tr>
							<tr>
								<td> </td>	
								<td th:text="${data.superscript}"> </td>
								<td> </td>
								<td> </td>	
							</tr>
							<tr>
								<td th:text="${data.prefix}"> </td>	
								<td th:text="${data.radical}"> </td>
								<td th:text="${data.suffix}"> </td>
								<td th:text="${data.postffix}"> </td>	
							</tr>
							<tr>
								<td> </td>	
								<td th:text="${data.subscript}"> </td>
								<td> </td>
								<td> </td>	
							</tr>
							<tr>
								<td> </td>	
								<td th:text="${data.vowelDownMark}"> </td>
								<td> </td>
								<td> </td>	
							</tr>
						</table>
						
						<table border="1" class="mytable" style=" width: 95%; height: 120px;margin-top:20px;line-height: 0;">
							<tr class="front_textOne">
								<td>表记</td>
								<td>基字</td>
								<td>前加字</td>
								<td>后加字</td>
								<td>再后加字</td>
								<td>上加字</td>
								<td>下加字</td>
								<td>元音附标</td>
								<td>随韵点</td>
								<td>止韵点</td>
								<td>威利转写</td>
							</tr>
							<tr>
								<td><span th:text="${data.representationText}"></span></td>
								<td th:text="${data.radical}"> </td>
								<td th:text="${data.prefix}"> </td>
								<td th:text="${data.suffix}"> </td>
								<td th:text="${data.postffix}"> </td>
								<td th:text="${data.superscript}"> </td>
								<td th:text="${data.subscript}"> </td>
								<td th:text="${data.vowelMark}"> </td>
								<td th:text="${data.anusvara}"> </td>
								<td th:text="${data.visarga}"> </td>
								<td th:text="${data.willieTransfer}" class="front_textOne"> </td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div th:include="footer :: footer" style="background-color:#80999a"></div>	
		</footer>
	</body>
</html>
