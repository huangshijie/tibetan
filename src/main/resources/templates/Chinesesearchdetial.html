<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8"></meta>
	    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
	    <link rel="stylesheet" type="text/css" href="/css/nivo-slider.css"/>
	    <link rel="stylesheet" type="text/css" href="/css/my-style.css"/>
	    
		<script type="text/javascript" src="${request.contextPath}/static/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="${request.contextPath}/static/js/bootstrap.js"></script>
		<title>汉藏大辞典</title>
	</head>
	<body>
		<div th:include="header :: header"></div>
		
		<div class="wrap" style="width: 80%; margin: 30px auto;">
			<div class="container" style="margin-top: 50px;">
				<div class="navigation-strip effect2">
					<div class="navigation">
							<p style="text-align: center;font-size: 33px;font-weight: normal;color: #333;">汉语查询详解</p>
					</div>
				</div>
			</div>
		
			<div class="container">
				<div class="content" style="padding:20px;border-radius: 4px; box-shadow: 0 0 30px rgba(0, 0, 0, 0.47);">
					<div class="tab_with_slider">
						<div class="tab-head text-center" style="text-align: left;padding: 63px;line-height: 35px;">
							<h3>单词：<strong th:text="${Chinenseword}">།</strong></h3>
						</div>
						<div style="font-size: 20px;font-weight: bold ">
							<div class="panel-group" id="accordion">
								<div class="panel panel-default">
									<div class="panel-heading" style="padding-left: 50px;">
										<h4 class="panel-title"><strong>藏语释义：</strong></h4>
									</div>
									<div id="collapseOne" class="panel-collapse collapse in">
										<table class="table table-hover" style="margin: 2%;width: 95%;">
											<tr th:each="entry:${data.tibetanInterpretation}">
												<td><p><span>释义：</span><span th:text="${entry.interpretation}"></span></p></td>
												<td><p><span>举例：</span><span th:text="${entry.interpretationExample}"></span></p></td>
											</tr>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
		
		<footer>
			<div th:include="footer :: footer" style="background-color:#80999a"></div>	
		</footer>
	</body>
</html>
